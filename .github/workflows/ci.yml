  docker_push_dockerhub:
    if: "false" # ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop' }}
    needs: [ codestyle, linter, docker_build ]
    environment: docker
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker Image Archive
        uses: actions/download-artifact@v2

      - name: Login to DockerHub
        id: login_dockerhub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: |
          set -ex

          for file in $(ls */*); do
            echo Loading $file
            docker load -qi $file | cut -d' ' -f3 | grep -v '^ghcr.io/' | xargs -L1 docker push
          done

      - name: Clear
        if: always()
        run: rm -f ${HOME}/.docker/config.json

  docker_deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
    needs: [ docker_push_ghcr ]
    environment: server-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        env:
          CREDENTIALS: ${{ secrets.UPDATE_CREDENTIALS }}
          URL: ${{ secrets.UPDATE_URL }}
        run: curl -u $CREDENTIALS $URL

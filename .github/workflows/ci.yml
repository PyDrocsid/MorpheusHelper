  docker_build:
    name: Docker Build
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - "linux/amd64"
#         - "linux/arm/v7"
#         - "linux/arm64/v8"
#         - "linux/s390x"
#         - "linux/ppc64le"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-${{ matrix.platform }}-

      - name: Create Tag
        id: tag
        run: echo ::set-output "name=tag::$(echo ${{ matrix.platform }} | tr / -)"

      - name: Build
        uses: docker/build-push-action@v3.0.0
        with:
          push: false
          load: true
          tags: ${{ steps.tag.outputs.tag }}
          platforms: ${{ matrix.platform }}
          file: Dockerfile
          context: .
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build Docker Image Archive
        id: archive
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          set -ex

          name=${TAG}.tar.gz
          docker save $TAG | gzip > $name
          echo ::set-output name=name::$name

      - name: Upload Docker Image Archive
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.archive.outputs.name }}
          path: ${{ steps.archive.outputs.name }}
          retention-days: 1

  docker_push:
    name: Docker Push
    if: "false" # ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' && github.ref != 'refs/heads/template' }}
    needs: [ codestyle, linter, docker_build ]
    concurrency: docker
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker Image Archive
        uses: actions/download-artifact@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.github_token }}

      - name: Create and Push Tags
        run: |
          set -ex

          name=$IMAGE_NAME

          tag=${GITHUB_REF#refs/tags/v}
          branch=${GITHUB_REF#refs/heads/}

          if [[ $GITHUB_REF = refs/tags/v* ]]; then
            tags="v$tag latest"
          elif [[ $GITHUB_REF = refs/heads/* ]]; then
            tags="$branch"
          fi

          tags="$(echo $tags | tr / -)"
          echo Tags: $tags

          platforms=""
          for file in $(ls */*); do
            echo Loading $file
            platform=$(docker load -qi $file | cut -d' ' -f3)
            platform=${platform%:*}
            platforms="$platforms $platform"
            for tag in $tags; do
              tag=ghcr.io/$name:$tag-$platform
              docker tag $platform $tag
              docker push $tag
            done
          done

          for tag in $tags; do
            cmd="docker manifest create ghcr.io/$name:$tag"
            for platform in $platforms; do
              cmd="$cmd --amend ghcr.io/$name:$tag-$platform"
            done
            $cmd
            docker manifest push ghcr.io/$name:$tag
          done

      - name: Clear
        if: always()
        run: rm -f ${HOME}/.docker/config.json

  docker_deploy:
    name: Docker Deploy
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
    needs: [ docker_push ]
    environment: server-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        env:
          CREDENTIALS: ${{ secrets.UPDATE_CREDENTIALS }}
          URL: ${{ secrets.UPDATE_URL }}
        run: curl -u $CREDENTIALS $URL

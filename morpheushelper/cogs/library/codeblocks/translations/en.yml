title: How to Code Block

description: |
  \```language
  <code>
  \```

  **Example**
  \```python
  print("Hello World")
  \```
  *turns into*
  ```python
  print("Hello World")
  ```
  You can use any popular language. E.g:
  ```
  c, c++, css, diff, html, js, java, php, python, sql
  ```
  See also [this link](https://highlightjs.org/static/demo/) for a list of all supported languages.
